    <div id="player-container" style="position: relative; width: 100%; height: 350px;">
        <div id="jwPlayer"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (videoUrl) {
            // Initialize JW Player
            jwplayer("jwPlayer").setup({
                file: videoUrl,
                width: '100%',
                height: '100%',
                aspectratio: '16:9',
                autostart: true
            });
        } else {
            document.getElementById('jwPlayer').innerHTML = 'No video URL provided';
        }

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
